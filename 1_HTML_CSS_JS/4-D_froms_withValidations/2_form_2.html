<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My App</title>
    <link rel="stylesheet" type="text/css" href="2_from_2.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="form_box">
        <div class="cover_bcg"></div>
        <form onsubmit="submitHandler(event)" id="form">
          <h3>Register form</h3>
          <div class="inputform">
            <label for="Username">Username*</label>
            <input
              type="text"
              id="Username"
              name="Username"
              placeholder="Enter your Username...."
            />
            <div class="error-message" id="UsernameError-msg"></div>

            <label for="Email">Email*</label>
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Enter your xyz domain email only .."
            />
            <div class="error-message" id="EmailError-msg"></div>


            <label for="PassWord">PassWord*</label>
            <div class="input-with-icon">
              <input type="password" id="PassWord" name="PassWord" />
              <i
                class="fa-solid fa-eye-slash toggle-password"
                id="toggle-password"
                data-target="confirmPassWord"
              ></i>
            </div>
            <div class="error-message" id="PassWordError-msg"></div>


            <label for="confirmPassWord">Confirm PassWord*</label>
            <div class="input-with-icon">
              <input
                type="password"
                id="confirmPassWord"
                name="confirmPassWord"
              />
              <i
                class="fa-solid fa-eye-slash toggle-password"
                id="toggle-password"
                data-target="confirmPassWord"
              ></i>
            </div>
            <div class="error-message" id="confirmPassWordError-msg"></div>


            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" />
            <div class="error-message" id="dobError-msg"></div>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
            <div class="error-message" id="phoneError-msg"></div>
            

            <fieldset>
              <legend>Address</legend>
              <label for="address">Address </label>
              <input type="textarea" id="address" name="address" />
              <div class="error-message" id="addressError-msg"></div>


              <label for="street">Street </label>
              <input type="text" id="street" name="street" />
              <div class="error-message" id="streetError-msg"></div>


              <label for="city">City </label>
              <input type="text" id="city" name="city" />
              <div class="error-message" id="cityError-msg"></div>


              <label for="state">State </label>
              <input type="text" id="state" name="state" />
              <div class="error-message" id="stateError-msg"></div>


              <label for="zipCode">zipCode </label>
              <input type="text" id="zipCode" name="zipCode" />
              <div class="error-message" id="zipCodeError-msg"></div>

            </fieldset>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="2_form_2.js"></script>
  </body>
</html>
