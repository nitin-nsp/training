<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      table,
      th,
      td {
        border: solid 1px white;
        border-collapse: collapse;
        padding: 20px;
        
      }
      td:hover{ background-color: rgb(46, 43, 112);}
      body{
            height: 70vh;
            width: 80vw;
            font-size: larger;
            
        }
    </style>
  </head>
  <body style="background-color: rgb(2, 0, 36); color: white">
    <h1> Table3:</h1>
    <table style="height: 800px;width: 800px;">
        <tr>
            <td rowspan="2" colspan="2">1</td>
            <td colspan="2"> 2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2"> 5</td>
            <td colspan="2">6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td> 8</td>
            <td> 9</td>
        </tr>
    </table>
</body>
</html>
