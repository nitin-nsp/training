<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      table,
      th,
      td {
        border: solid 1px white;
        border-collapse: collapse;
        padding: 20px;
      }
      th:hover,
      td:hover {
        background-color: rgb(68, 57, 43);
      }
      body {
        height: 70vh;
        width: 80vw;
        font-size: larger;
      }
    </style>
  </head>
  <body style="background-color: rgb(2, 0, 36); color: white">
    <h1>Table:2</h1>
    <table style="height: 100%">
      <tr>
        <th>header1</th>
        <th>header2</th>
        <th>header3</th>
        <th>header4</th>
      </tr>
      <tr>
        <td rowspan="4">span row 1</td>
        <td colspan="3">span col1</td>
      </tr>
      <tr>
        <td colspan="2">span col2</td>
        <td rowspan="3">span both</td>
      </tr>
      <tr>
        <td rowspan="2">span row2</td>
        <td>span col2</td>
      </tr>
      <tr style="height: 100px">
        <td>span both1</td>
      </tr>
    </table>
  </body>
</html>
